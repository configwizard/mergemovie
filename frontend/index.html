<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.css">
    <title>Download M3U8 Videos</title>
</head>
<body>
<div id="app">
    <h1 class="title">MergeMovie: Download M3U8/.ts Videos</h1>
    <p><span class="instruction-link" onclick="openInDefaultBrowser('https://youtu.be/4s7Q5m4Ma_4')">Click here to view how to use this app to download videos</span></p>
    <div class="input-box" id="input">
        <input class="input" id="m3u8-list" type="text" placeholder="Enter the m3u8 URL" autocomplete="off"/>
        <button class="btn" onclick="download()">Download</button>
    </div>
    <div id="content-area">
        <div id="notifications"></div>
        <div class="logs" id="logs"></div>
    </div>
</div>
<script src="src/main.js" type="module"></script>
</body>
</html>
